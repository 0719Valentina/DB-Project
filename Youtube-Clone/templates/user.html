<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube 个人页面</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .profile-header {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
  }
  .profile-header img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }
  .profile-header h1 {
    margin: 10px 0;
  }
  .video-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .video-item {
    width: 300px;
    margin: 10px;
    border: 1px solid #ddd;
    padding: 10px;
  }
  .video-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .video-item h3 {
    margin: 10px 0;
  }
</style>
</head>
<body>

<div class="profile-header">
  <img src="/static/images/user3.jpeg" alt="Profile Picture">
  <h1>用户名</h1>
  <p>订阅者：1000</p>
  <p>视频播放量：100万</p>
</div>

<div class="video-list">
  <!-- 视频列表 -->
  <div class="video-item">
    <img src="https://img.youtube.com/vi/PpXUTUXU7Qc/maxresdefault.jpg" alt="Video Thumbnail">
    <h3>视频标题1</h3>
    <p>观看次数：10万</p>
    <p>点赞：1000</p>
  </div>
  <!-- 更多视频 -->
</div>

</body>
</html>
