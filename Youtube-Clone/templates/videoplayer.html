<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* 设置背景色为白色 */
            margin: 0;
            padding: 0;
        }

        /* Video Player container */
        .video-player-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9; /* 背景色为浅灰色 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 提高阴影效果 */
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .video-header h2 {
            color: #333; /* 标题颜色为深灰 */
            font-size: 24px;
            margin: 0;
        }

        .video-header button {
            background-color: #ff4b5c;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .video-header button:hover {
            background-color: #ff1e36;
        }

        /* Video content section */
        .video-content {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 增加阴影 */
        }

        .video-content video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Video details section */
        #video-details {
            margin-top: 20px;
            color: #555; /* 文字颜色改为深灰色 */
        }

        #video-details p {
            margin: 5px 0;
        }

        #video-title {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        #author-name {
            font-size: 16px;
            color: #555;
        }

        #video-views {
            font-size: 14px;
            color: #777;
        }

        /* Button container */
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }

        .action-buttons button {
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #00b1fd;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .action-buttons button:hover {
            background-color: #0082d1;
        }

        .action-buttons button#like-btn {
            background-color: #c0c0c0;
        }

        .action-buttons button#like-btn:hover {
            background-color: #8e8e8e;
        }

        .action-buttons button#delete-btn {
            background-color: #ff4b5c;
        }

        .action-buttons button#delete-btn:hover {
            background-color: #ff1e36;
        }

        .action-buttons button.active {
            background-color: #007bff;
        }

        /* Liked button background (red) */
        .action-buttons button.liked {
            background-color: #ff4b5c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-header h2 {
                font-size: 20px;
            }

            #video-details p {
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- Video Player Section -->
<div class="video-player-container">
    <div class="video-header">
        <button onclick="window.history.back()">Back</button>
        <h2 id="video-title">Video Title</h2>
    </div>
    <div class="video-content">
        <video id="video-player" width="100%" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="video-details">
        <p id="author-name">Channel Name</p>
        <p id="video-views">10M views • 3 Months Ago</p>
    </div>

    <div class="action-buttons">
        <button id="subscribe-btn" onclick="toggleSubscription()">Subscribe</button>
        <button id="like-btn" onclick="toggleLike()">Like</button>
        <button id="delete-btn" onclick="deleteVideo()">Delete</button>
    </div>
</div>

<script>
// Function to fetch video data based on video_id
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('video_id');

    if (videoId) {
        // Fetch video details using the videoId
        fetch(`/get_video_details?video_id=${videoId}`)
            .then(response => response.json())
            .then(data => {
                if (data.video) {
                    const video = data.video;
                    document.getElementById('video-title').innerText = video.title;
                    document.getElementById('author-name').innerText = video.channel_name;
                    document.getElementById('video-views').innerText = `${video.views} views • ${video.upload_date}`;
                    document.getElementById('video-source').src = video.video_url;

                    // Load video
                    document.getElementById('video-player').load();
                } else {
                    alert("Video not found.");
                }
            })
            .catch(error => {
                console.error('Error fetching video details:', error);
                alert("An error occurred while fetching the video details.");
            });
    } else {
        alert("No video selected.");
    }
});

// Function to toggle the subscription state
function toggleSubscription() {
    const subscribeBtn = document.getElementById("subscribe-btn");
    if (subscribeBtn.innerText === "Subscribe") {
        subscribeBtn.innerText = "Subscribed";
        subscribeBtn.classList.add("active"); // Make the button look active
    } else {
        subscribeBtn.innerText = "Subscribe";
        subscribeBtn.classList.remove("active");
    }
}

// Function to toggle the like state
function toggleLike() {
    const likeBtn = document.getElementById("like-btn");
    if (likeBtn.innerText === "Like") {
        likeBtn.innerText = "Liked";
        likeBtn.classList.add("liked"); // Change background to red when liked
    } else {
        likeBtn.innerText = "Like";
        likeBtn.classList.remove("liked"); // Remove red background when not liked
    }
}

// Function to handle video deletion (just for demonstration)
function deleteVideo() {
    const confirmDelete = confirm("Are you sure you want to delete this video?");
    if (confirmDelete) {
        alert("Video deleted");
        // Here you can call a backend function to delete the video
    }
}
</script>

</body>
</html>
